    <!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

{% seo %}
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="robsanders.me">
          <h1>Robert Sanders</h1>
        </a>
        <h2>Personal Website for Robert Sanders</h2>
        <a href="{{ site.github.owner_url }}" class="button">Follow me on <big>GitHub</big></a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">
                {% if site.show_downloads %}
                  <a href="https://www.linkedin.com/in/robert-sanders516" class="button">
                    LinkedIn
                  </a>
                  <a href="mailto:sanders.rob@husky.neu.edu" class="button">
                    Email
                  </a>
                {% endif %}
      
                {% if site.github.is_project_page %}
                  <p class="repo-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</p>
                {% endif %}
              </aside>
            </div>
          </div>
  </body>
</html>
