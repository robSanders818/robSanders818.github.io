<!DOCTYPE html>
<html lang="{{ site.lang | default2: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

{% seo %}
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>Robert Sanders</h1>
        <h2>Personal Website for Robert Sanders</h2>
        <a href="{{ site.github.owner_url }}" class="button">Follow me on <big>GitHub</big></a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">
                <a href="/interests"><font size="+2">Read about my interests</font></a>
            </aside>
            </div>
          </div>
  </body>
</html>
